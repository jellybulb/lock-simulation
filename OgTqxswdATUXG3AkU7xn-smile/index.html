<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/nohint/favicon.ico" type="image/x-icon"/>
  <title>NO HINT - Smile</title>
  <style>
    html, body {
      justify-content: center;
      background: #000;
    }
    .main-container {
      padding-top: 100px;
      padding-bottom: 400px;
      justify-content: center;
    }
        .circle-container {
      width: 90vw;
      max-width: 600px;
      aspect-ratio: 1 / 1;
      position: relative;
      margin: 0 auto;
    }
    .circle-container {
      width: 90vw;
      max-width: 600px;
      aspect-ratio: 1 / 1;
      position: relative;
      margin: 0 auto;
    }
    .circle-container .circle-item {
      --i: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: rotate(calc(var(--i) * 45deg)) translateX(40%) rotate(calc(var(--i) * -45deg));
    }
    .circle-container .circle-item img {
      width: 20%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="main-container" align="center">
    <div class="circle-container">
      <div class="circle-item" style="--i: 0;"><img src="./smile.png" alt="1"></div>
      <div class="circle-item" style="--i: 1;"><img src="./smile.png" alt="2"></div>
      <div class="circle-item" style="--i: 2;"><img src="./smile.png" alt="3"></div>
      <div class="circle-item" style="--i: 3;"><img src="./smile.png" alt="4"></div>
      <div class="circle-item" style="--i: 4;"><img src="./smile.png" alt="5"></div>
      <div class="circle-item" style="--i: 5;"><img src="./smile.png" alt="6"></div>
      <div class="circle-item" style="--i: 6;"><img src="./smile.png" alt="7"></div>
      <div class="circle-item" style="--i: 7;"><img src="./smile.png" alt="8"></div>
    </div>
    <br>
    <br>
    <!-- 자물쇠 -->
    <iframe style="max-width: 360px; width: 75vw; aspect-ratio: 1/1;" frameborder="0" src="./lock.html">
    </iframe>
  </div>
</body>
</html>
