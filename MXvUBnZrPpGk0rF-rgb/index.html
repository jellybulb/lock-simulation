<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/nohint/favicon.ico" type="image/x-icon"/>
  <title>NO HINT - RGB</title>
  <style>
    html, body {
      justify-content: center;
      background: #000;
    }
    .main-container {
      padding-top: 100px;
      padding-bottom: 400px;
      justify-content: center;
    }
    .elapsed-time-text {
      font-size: 13px;
      font-weight: bold;
      font-family: serif;
      color: #672315;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="main-container" align="center">
    <!-- 문제 -->
    <img src="./diagram.png" style="max-width: 300px; width: 90vw;" alt="">
    <br>
    <img src="./puzzle.png" style="max-width: 360px; width: 90vw;" alt="">
    <br>
    <!-- 자물쇠 -->
    <iframe style="max-width: 400px; width: 80vw; aspect-ratio: 2/1;" frameborder="0" src="./lock.html">
    </iframe>
  </div>
  <span id="elapsed-time" class="elapsed-time-text"></span>
  <script>
    (function () {
      const startTimeString = localStorage.getItem('startTime');
      if (!startTimeString) return;

      const elapsedTimeElement = document.getElementById('elapsed-time');
      const startTime = new Date(startTimeString);
    
      function updateElapsedTime() {
        const currentTime = new Date();
        const totalSeconds = Math.floor((currentTime - startTime) / 1000);
    
        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor(totalSeconds / 3600) % 24;
        const minutes = Math.floor(totalSeconds / 60) % 60;
        const seconds = totalSeconds % 60;
    
        const parts = [];
        if (days) parts.push(`${days}일`);
        if (days || hours) parts.push(`${hours}시간`);
        if (days || hours || minutes) parts.push(`${minutes}분`);
        parts.push(`${seconds}초`);

        elapsedTimeElement.textContent = parts.join(' ') + ' 경과';
      }
    
      updateElapsedTime();
      setInterval(updateElapsedTime, 1000);
    })();
  </script>
</body>
</html>
